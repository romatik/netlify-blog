message: "Κυρία(ε), \r\n \r\nΤο Αct-In είναι ο τόπος για να ενημερώνεστε για όλα τα νέα και την πρόοδο που σχετίζονται με τη φιλανθρωπία στη χώρα μας στο διαδίκτυο & στο f/b.  Θα δημοσιεύουμε τις δικές μας ενημερώσεις, τις εξελίξεις στον χώρο αυτό, νέα, ιδέες σας και πολλά άλλα. \r\n \r\nΓιά να σας στέλνουμε ενημερωτικά δελτίο παρακαλούμε εγγραφείτε  στη φόρμα του δικτυακού μας τόπου \r\nhttps://act-in.eu/εγγραφη \r\nΣκοπός μας είναι να αναδείξουμε φιλανθρωπικές δραστηριότητες και ενέργειες,  για αυτό θα μας βοηθούσε πολύ να κοινοποιήσετε το email αυτό  στους συνεργάτες & γνωστούς σας. \r\n \r\nΦιλικά \r\nAct In"
